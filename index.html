 peixe   

 Os peixes são animais vertebrados, aquáticos, de corpo recoberto de escamas, respiração branquial e sangue de temperatura variável. São encontrados nas águas salgadas dos mares e oceanos e nas águas doces dos rios, lagos, açudes e até nos pântanos.
